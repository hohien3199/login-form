<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Signup form</title>
</head>

<body>
    <div class="wrap-login">
        <div class="login-form">
            <div class="form-head text--center">
                <h1>Sign Up</h1>
            </div>
            <div class="form-items">
                <label class="form-label" for="name">Username</label>
                <input class="form-input" type="text" placeholder="Type your username" required />
                <ion-icon class="form-icon" name="person-outline"></ion-icon>
                <span class="underline"></span>
            </div>
            <div class="form-items">
                <label class="form-label" for="password">Password</label>
                <input class="form-input" type="password" placeholder="Type your password" required />
                <ion-icon class="form-icon" name="lock-closed-outline"></ion-icon>
                <span class="underline"></span>
            </div>
            <div class="form-items">
                <label class="form-label" for="cf-password">Type your password again</label>
                <input class="form-input" type="password" placeholder="Confirm your password" required />
                <ion-icon class="form-icon" name="lock-closed-outline"></ion-icon>
                <span class="underline"></span>
            </div>
            <div class="form-button">
                <button id="btn_signup" onclick="signupAlert()">Sign Up</button>
                <div class="button-bg"></div>
            </div>
            <div class="form-text text--center">Or Sign Up Using</div>
            <div class="form-socials">
                <a href="" class="socials-items item-facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="" class="socials-items item-twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="" class="socials-items item-google">
                    <i class="fa-brands fa-google"></i>
                </a>
            </div>
            <div class="form-footer">
                <div class="form-text text--center">Already have an account?</div>
                <div class="form-signup text--center">
                    <a href="index.html"> Login </a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/javascript.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
